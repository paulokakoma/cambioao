<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .btn-primary { background-color: #10b981; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.75rem; transition: background-color 0.3s ease; display: inline-block; text-align: center; }
        .btn-primary:hover { background-color: #059669; }
        .loader { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #10b981; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-emerald-600">cambioao</a>
            <nav class="flex items-center space-x-4 md:space-x-8">
                <a href="/" class="text-sm md:text-base font-semibold text-slate-600 hover:text-emerald-600 transition-colors">Mercado</a>
                <a href="/sobre" class="text-sm md:text-base font-semibold text-slate-600 hover:text-emerald-600 transition-colors">Sobre Nós</a>
            </nav>
        </div>
    </header>

    <main id="details-container" class="max-w-5xl mx-auto mt-8 p-4 md:p-8">
        <div class="min-h-[60vh] flex items-center justify-center">
            <div class="loader"></div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-400 mt-16 py-8">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-white mb-4">Siga-nos</h3>
                <div id="social-links" class="flex justify-center items-center space-x-4">
                    <!-- Os links sociais serão carregados aqui -->
                </div>
            </div>
            <div id="footer-contact-info" class="mb-4 space-y-2 text-sm">
                <!-- As informações de contato serão carregadas aqui -->
            </div>
            <p class="text-slate-500 text-sm">&copy; 2024 cambioao. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module">
        let dbClient;

        function formatCurrency(value, currency = 'AOA') {
            if (typeof value !== 'number') return 'N/A';
            return new Intl.NumberFormat('pt-AO', { style: 'currency', currency }).format(value);
        }

        function renderProductDetails(data) {
            const container = document.getElementById('details-container');
            if (!data || !data.product) {
                container.innerHTML = `<div class="text-center p-8 bg-red-50 text-red-700 rounded-2xl"><h3 class="font-bold text-lg">Erro ao Carregar Produto</h3><p>O produto que procura não foi encontrado ou não está mais disponível.</p><a href="/" class="btn-primary mt-6">Voltar à Página Inicial</a></div>`;
                return;
            }

            const { product, total_cost_aoa } = data;
            const totalCostUSD = (product.price || 0) + (product.shipping_cost_usd || 0);

            document.title = `${product.title} - Detalhes`;

            container.innerHTML = `
                 <div class="mb-8">
                    <a href="/" class="text-sm text-slate-600 hover:text-emerald-600 font-semibold">‹ Voltar para o Mercado</a>
                </div>
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <!-- Grid responsivo: 1 coluna em mobile, 2 em telas médias e maiores. O espaçamento aumenta em telas largas. -->
                    <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-8 lg:gap-x-12">
                        <!-- Imagem do Produto: padding responsivo -->
                        <div class="p-4 sm:p-6">
                            <img src="${product.image_url || '/assets/error-state.svg'}" alt="${product.title}" class="w-full h-auto object-cover rounded-xl bg-slate-700 p-8" onerror="this.onerror=null; this.src='/assets/error-state.svg'; this.classList.add('p-8');">
                        </div>

                        <!-- Detalhes, Custos e Ação: padding responsivo -->
                        <div class="p-4 sm:p-6 lg:p-8 bg-slate-50 flex flex-col">
                            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-4">${product.title}</h1>
                            
                            <div class="space-y-6 my-8">
                                <div class="flex justify-between items-baseline">
                                    <span class="text-slate-500">Custo do Produto:</span>
                                    <span class="font-bold text-lg text-slate-700">${formatCurrency(product.price, 'USD')}</span>
                                </div>
                                <div class="flex justify-between items-baseline">
                                    <span class="text-slate-500">Frete e Importação:</span>
                                    <span class="font-bold text-lg text-slate-700">${formatCurrency(product.shipping_cost_usd, 'USD')}</span>
                                </div>
                                <div class="flex justify-between items-baseline border-t pt-4">
                                    <span class="font-bold text-slate-600">Custo Total (USD):</span>
                                    <span class="font-bold text-2xl text-slate-800">${formatCurrency(totalCostUSD, 'USD')}</span>
                                </div>
                            </div>

                            <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-6 text-center mt-auto">
                                <p class="font-semibold text-emerald-800">Custo Total Estimado em Kwanzas</p>
                                <p class="text-4xl font-extrabold text-emerald-600 my-2">${formatCurrency(total_cost_aoa, 'AOA')}</p>
                                <p class="text-xs text-emerald-500">Taxa de conversão do mercado informal utilizada.</p>
                            </div>

                            <a href="${product.url}" target="_blank" rel="noopener sponsored" id="buy-button" class="btn-primary w-full mt-8">
                                Comprar Agora
                            </a>
                        </div>
                    </div>
                </div>

                <!-- SECÇÃO PERSUASIVA -->
                <div class="mt-12 bg-white rounded-2xl shadow-lg p-4 sm:p-8">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6">Precisa de Ajuda?</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Coluna de Vídeos/Tutoriais -->
                        <div class="space-y-4">
                            ${product.tutorial_video_url ? `
                            <a href="${product.tutorial_video_url}" target="_blank" rel="noopener" class="flex items-center p-4 bg-slate-100 rounded-lg hover:bg-slate-200 transition">
                                <svg class="w-8 h-8 text-emerald-600 mr-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <!-- Largura do texto controlada para melhor leitura em telas largas -->
                                <div class="max-w-prose">
                                    <p class="font-semibold text-slate-800">Tem dificuldades em efetuar a compra?</p>
                                    <p class="text-sm text-slate-500">Não se preocupe, veja o nosso vídeo tutorial passo a passo.</p>
                                </div>
                            </a>` : ''}
                            
                            ${product.proof_video_url ? `
                            <a href="${product.proof_video_url}" target="_blank" rel="noopener" class="flex items-center p-4 bg-slate-100 rounded-lg hover:bg-slate-200 transition">
                                <svg class="w-8 h-8 text-emerald-600 mr-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <!-- Largura do texto controlada para melhor leitura em telas largas -->
                                <div class="max-w-prose">
                                    <p class="font-semibold text-slate-800">Tem dúvidas se receberá o produto?</p>
                                    <p class="text-sm text-slate-500">Veja a prova! Nós já compramos e recebemos o nosso.</p>
                                </div>
                            </a>` : ''}
                        </div>

                        <!-- Coluna de Contacto e Redes Sociais -->
                        <div class="space-y-4 flex flex-col justify-center">
                             <h3 class="font-bold text-slate-700 text-lg">Siga-nos ou Fale Connosco</h3>
                             <p class="text-sm text-slate-500 max-w-prose">Estamos aqui para ajudar e partilhar as melhores dicas de compras online.</p>
                            <div class="flex space-x-6 pt-2 items-center" id="social-links-container">
                                <!-- Icons will be rendered here by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.querySelector('#buy-button').addEventListener('click', () => {
                logActivity('buy_now_click', { 
                    link_id: product.id,
                    product_title: product.title // Adicionamos o título do produto ao log
                });
            });

            // Render social media icons
            renderSocialLinks(product);
        }

        function renderSocialLinks(product) {
             const socialContainer = document.getElementById('social-links-container');
            if (!socialContainer) return;

            const socialLinks = product.social_media_links || {};
            const socialIcons = {
                whatsapp: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1024px-WhatsApp.svg.png?20220228223904',
                instagram: 'https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png',
                facebook: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png',
                tiktok: 'https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-1024.png',
                youtube: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png'
            };

            Object.keys(socialIcons).forEach(key => {
                if (socialLinks[key]) {
                    socialContainer.innerHTML += `<a href="${socialLinks[key]}" target="_blank" class="transition-transform hover:scale-110" title="${key.charAt(0).toUpperCase() + key.slice(1)}"><img src="${socialIcons[key]}" class="w-8 h-8"></a>`;
                }
            });
        }

        // --- MÓDULO WEBSOCKET ---
        const WebSocketModule = (function() {
            let ws;
            const WEBSOCKET_URL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}`;

            function connect() {
                try {
                    ws = new WebSocket(WEBSOCKET_URL);
                    ws.onopen = () => console.log('WebSocket conectado.');
                    ws.onclose = () => setTimeout(connect, 5000);
                    ws.onerror = (err) => console.error('Erro no WebSocket:', err);
                } catch(e) { console.error("Falha ao conectar ao WebSocket:", e) }
            }
            function send(data) {
                if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(data));
            }
            return { connect, send };
        })();

        async function logActivity(type, details = {}) {
            try {
                const sessionId = sessionStorage.getItem('app_session_id') || crypto.randomUUID();
                sessionStorage.setItem('app_session_id', sessionId);
                const activityData = { event_type: type, details, session_id: sessionId };
                WebSocketModule.send({ type: 'log_activity', payload: activityData });
            } catch (error) {
                console.error('Erro ao registrar atividade:', error);
            }
        }

        async function loadFooterInfo() {
            try {
                const { data, error } = await dbClient
                    .from('site_settings')
                    .select('key, value')
                    .in('key', ['contact_email', 'contact_phone', 'social_media_links']);
                
                if (error) throw error;

                const settings = data.reduce((acc, { key, value }) => { 
                    acc[key] = value; 
                    return acc; 
                }, {});

                // Carregar informações de contato
                const contactContainer = document.getElementById('footer-contact-info');
                if (contactContainer) {
                    let contactHtml = '';
                    if (settings.contact_email) {
                        contactHtml += `<a href="mailto:${settings.contact_email}" class="inline-block mx-2 hover:text-white transition-colors">${settings.contact_email}</a>`;
                    }
                    if (settings.contact_phone) {
                        contactHtml += `<a href="tel:${settings.contact_phone}" class="inline-block mx-2 hover:text-white transition-colors">${settings.contact_phone}</a>`;
                    }
                    contactContainer.innerHTML = contactHtml;
                }

                // Carregar links sociais
                const socialLinks = settings.social_media_links || {};
                const socialContainer = document.getElementById('social-links');
                if (socialContainer && Object.keys(socialLinks).length > 0) {
                    socialContainer.innerHTML = `
                        ${socialLinks.whatsapp ? `<a href="${socialLinks.whatsapp}" target="_blank" class="transition-opacity hover:opacity-80" title="WhatsApp"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1024px-WhatsApp.svg.png?20220228223904" class="w-8 h-8"></a>` : ''}
                        ${socialLinks.instagram ? `<a href="${socialLinks.instagram}" target="_blank" class="text-pink-500 transition-opacity hover:opacity-80" title="Instagram"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85 0 3.204-.012 3.584-.069 4.85-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.85-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.85-.069zm0 2.163c-3.204 0-3.584.012-4.85.07-3.252.148-4.771 1.691-4.919 4.919-.058 1.265-.069 1.645-.069 4.849 0 3.205.012 3.584.069 4.849.149 3.225 1.664 4.771 4.919 4.919 1.266.058 1.644.07 4.85.07 3.204 0 3.584-.012 4.849-.07 3.225-.149 4.771-1.664 4.919-4.919.058-1.265.069-1.645.069-4.849 0-3.204-.012-3.584-.069-4.849-.149-3.227-1.664-4.771-4.919-4.919-1.265-.058-1.645-.07-4.849-.07zm0 3.678c-2.307 0-4.176 1.869-4.176 4.176 0 2.307 1.869 4.176 4.176 4.176 2.307 0 4.176-1.869 4.176-4.176 0-2.307-1.869-4.176-4.176-4.176zm0 6.884c-1.496 0-2.708-1.212-2.708-2.708 0-1.496 1.212-2.708 2.708-2.708 1.496 0 2.708 1.212 2.708 2.708 0 1.496-1.212 2.708-2.708 2.708zm5.304-7.032c0-.539-.437-.976-.976-.976-.539 0-.976.437-.976.976 0 .539.437.976.976.976.539 0 .976-.437.976-.976z"/></svg></a>` : ''}
                        ${socialLinks.facebook ? `<a href="${socialLinks.facebook}" target="_blank" class="text-blue-600 transition-opacity hover:opacity-80" title="Facebook"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"/></svg></a>` : ''}
                        ${socialLinks.tiktok ? `<a href="${socialLinks.tiktok}" target="_blank" class="transition-opacity hover:opacity-80" title="TikTok"><img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-1024.png" class="w-8 h-8"></a>` : ''}
                        ${socialLinks.youtube ? `<a href="${socialLinks.youtube}" target="_blank" class="text-red-600 transition-opacity hover:opacity-80" title="YouTube"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg></a>` : ''}
                    `;
                }
            } catch (error) {
                console.error("Erro ao carregar informações do rodapé:", error);
            }
        }

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                renderProductDetails(null);
                return;
            }

            try {
                const response = await fetch(`/api/affiliate-details/${productId}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Produto não encontrado.' }));
                    throw new Error(errorData.message);
                }
                const rawData = await response.json();
                renderProductDetails(rawData);
            } catch (error) {
                // O erro agora pode conter a mensagem específica do servidor (ex: 503)
                console.error("Erro ao carregar detalhes do produto:", error);
                renderProductDetails(null);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const configResponse = await fetch('/api/config');
                if (!configResponse.ok) throw new Error('Falha ao carregar a configuração.');
                const config = await configResponse.json();
                dbClient = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                main();
                WebSocketModule.connect();
                loadFooterInfo();
            } catch (error) {
                console.error("Erro de inicialização:", error);
                document.getElementById('details-container').innerHTML = `<div class="text-center p-8 bg-red-50 text-red-700 rounded-2xl"><strong>Erro Crítico:</strong> Não foi possível carregar a configuração da aplicação.</div>`;
            }
        });
    </script>
    <script type="module" src="/js/details.js" defer></script>
</body>
</html>
